<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystals Collector</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<h1> CrystalsCollector! </h1>
		</div>

		<div class="row">
			<p id="instuctions">Test</p>
		</div>

		<div class="row">

			<div class="col-md-3">
				<span id="targetScore"></span>
			</div>

			<div class="col-md-2"> 
				<p> Wins: <span id="winNum"></span> </p> 
				<p> Losses: <span id="loseNum"></span> </p>
			</div>
		</div>

		<div class="row crystals">
			<div class="imgContainer"> 
				<img src="assets/images/crystalStar.png" alt=""> 
			</div>

			<div class="imgContainer">
				<img src="assets/images/chaosEmerald.png" alt=""> 
			</div>

			<div class="imgContainer">
				<img src="assets/images/adamantOrb.png" alt=""> 
			</div>

			<div class="imgContainer">
				<img src="assets/images/crystalHeart.png" alt=""> 
			</div>
		</div>

		<div class="row" id="scoreHeader">
			<p> Your total score is: </p>
		</div>

		<div class="row">
			<p><span id="totalScore"></span></p>
		</div>
	</div>

</body>
</html>
