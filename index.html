<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystals Collector</title>

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-4" id="pageHead">
				<h1> CrystalsCollector! </h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6" id="instructions">
				<p>Test</p>
			</div>
		</div>

		<div class="row">

			<div class="col-md-3" id="targetScoreBlock">
				<span id="targetScore"></span>
			</div>

			<div class="col-md-2" id="winLossBlock"> 
				<p> Wins: <span id="winNum"></span> </p> 
				<p> Losses: <span id="loseNum"></span> </p>
			</div>
		</div>

		<div class="row crystals">
			<div class="imgContainer" id="crystal0"> 
				<img src="assets/images/crystalStar.png" alt=""> 
			</div>

			<div class="imgContainer" id="crystal1">
				<img src="assets/images/chaosEmerald.png" alt=""> 
			</div>

			<div class="imgContainer" id="crystal2">
				<img src="assets/images/adamantOrb.png" alt=""> 
			</div>

			<div class="imgContainer" id="crystal3">
				<img src="assets/images/crystalHeart.png" alt=""> 
			</div>
		</div>

		<div class="row">
			<div class="col-md-3" id="scoreHeader">
				<p> Your total score is: </p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3" id="scoreBlock">
				<p><span id="userScore"></span></p>
			</div>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>

</body>
</html>
