<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> RPG </title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div>
				<h1> Paper RPG </h1>
			</div>
		</div>

		<div id="startingRow">
			<div id="char0" class="characterContainer">
				<h3>Mario</h3>
				<img src="assets/images/mario.png" alt="">
				<p></p>
			</div>

			<div id="char1" class="characterContainer">
				<h3>Luigi</h3>
				<img src="assets/images/luigi.png" alt="">
				<p></p>
			</div>
		</div>

		<div id="userRow">
			<h2> Your Character </h2>
		</div>

		<div id="selectRow">
			<h2> Enemies Available To Attack </h2>
			<div id="enemy0" class="characterContainer">
				<h3></h3>
				<img src="" alt="">
				<p></p>
			</div>

			<div id="enemy1" class="characterContainer">
				<h3></h3>
				<img src="" alt="">
				<p></p>
			</div>

			<div id="enemy2" class="characterContainer">
				<h3></h3>
				<img src="" alt="">
				<p></p>
			</div>
		</div>
		
		<div id="fightRow">
			<h2> Fight Section </h2>
			<button id="attack"> Attack </button>
		</div>

		<div id="messageLog">
			<p id="message"> </p>
			<button id="reset"> Reset </button>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>
	
</body>
</html>
